{% extends "nav_layout.html" %}
{% block js %}
<script type="text/javascript" src="{{url_for('static', filename='js/loading.js')}}"></script>
{% endblock %}
{% block content %}
<div class="loadingWrapper"> 로딩중입니다 ! </div>
<div class="col-md-1"></div>
<div class="col-md-10 text-center">

    <img style="height:7.33em; display: inline-block" src="{{url_for('static', filename='img/jikbak_yellow.png')}}" class="img-responsive" alt="Responsive image">
    <p style="font-size:30px;">당신만을 위한 추천!</p>
    {% for each in rList %}
    {% if each[0]>3 %}

    <div class="col-sm-6 col-md-3">
        <div class="thumbnail text-center">
            <a href="../videoDetail/{{each[1]}}">
                <div >예상평점: {{'%0.2f' % each[0]|float}}</div>
                <img src="/show1/{{each[1]}}" class="category_img"/>
                <div class="all_name">{{each[1]}}</div>
            </a>
        </div>
    </div>

    {% endif %}
    {% endfor %}

</div>

<div class="col-md-1"></div>

{% endblock %}
