<!--네비게이션 위에 붙여서 만든 카테고리 레이아웃 페이지-->
{% extends "nav_layout.html" %}
{% block css %}
{% endblock css %}
{% block js %}
<!--<script type="text/javascript" src="{{url_for('static', filename='js/actor_star.js')}}"></script>-->
<script>
    $(document).ready(function(){
        {% for each in actorCategory %}

            $( '#{{each.name}}' ).find('div').hover(function(){
                .alert("test");
                for(aa=1; aa<=5; aa++)
                {
                    if( aa <= this.id )
                        $('#' + aa).attr("class", "glyphicon glyphicon-heart");

                    else
                        $('#' + aa).attr("class", "glyphicon glyphicon-heart-empty");
                }

            });


            $( '#{{each.name}}' ).find('div').click(function(){
                .alert("test");
                $.ajax({
                    url: '/a_save_star',
                    type: 'POST',
                    dataType: 'JSON',
                    data:{
                        name: $('this').parent().attr("id"),
                        star: this.id
                    },
                    success: function(data) {
                        if(data.success){
                            alert("평가되었습니다!");
                        }
                        else{
                            alert("error");
                        }
                    }
                });
            });

        });
        {% endfor %}

</script>

{% endblock %}



{% block content %}

<div class="col-md-1"></div>
<div class="col-md-10">

    <div class="col-md-2 rank_chart">
        {% for each in categoryList %}
        <a href="/a_category/{{each}}"><button type="button" class="btn btn-default" style="font-size:40px;">{{each}}</button></a>
        {% endfor %}
    </div>

    <div class="col-md-10">
        {% for each in actorCategory %}
        <div class="col-md-3 thumbnail_folder_actor">
            <img class="category_image" src="/show2/{{each.name}}" alt=""/>

            <div class="text-center" id="{{each.name}}">
                {% for aa in range(1, 6) %}
                <div id="{{aa}}" class="glyphicon glyphicon-heart-empty"></div>
                {% endfor %}
            </div>
            <div class="img_name_text">{{each.name}}</div>

        </div>
        {% endfor %}
    </div>
</div>
<div class="col-md-1"></div>

{% endblock %}
