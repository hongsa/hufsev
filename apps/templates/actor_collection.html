{% extends "nav_layout.html" %}
{% block css %}
{% endblock css %}
{% block js %}
<script type="text/javascript" src="{{url_for('static', filename='js/actor_collection.js')}}"></script>

{% endblock %}

{% block content %}


<div class="col-md-1"></div>

<div class="col-md-10">

    <div id = "buttons" class="text-center" style="margin-top: 70px;">
        <button type="button" id="bookmark_button" class="btn btn-default">보고싶은 배우</button>
        <button type="button" id="rating_button" class="btn btn-default">평가한 배우</button>
    </div>



    {% for each in myRating %}
    <div id="rating_list" class="col-md-3 thumbnail_folder_actor active">
        <img class="category_image" src="/show2/{{each.name}}" alt=""/>

        <div class="text-center img_name_text v_star_area">
            <div style="color: blue">내 평점{{each.rating}} 점</div>
            <div>{{each.actorName}}</div>
        </div>

    </div>
    {% endfor %}

    {% for each in myBookmark %}
    <div id="bookmark_list" class="col-md-3 thumbnail_folder_actor hidden">
        <img class="category_image" src="/show2/{{each.name}}" alt=""/>
        <div class="text-center img_name_text v_star_area">
            <div>{{each.actorName}}</div>
        </div>

    </div>
    {% endfor %}

</div>

<div class="col-md-1"></div>

















{% endblock %}
