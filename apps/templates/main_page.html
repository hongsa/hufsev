<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>직박구리</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../static/css/style.css">
	<link rel="stylesheet" href="../static/css/modal.css">
	<script src="../static/js/modal.js"></script>
	<script src="../static/js/modernizr.js"></script>
	
	<script type="text/javascript">
	//직박구리 상단 모양 컸다가 줄어들게 
	$(document).scroll(function() {
		if ($(this).scrollTop() > 1){  
			$('.header').addClass("sticky");
			$('.header>img').addClass("test");
		}
		else{
			$('.header').removeClass("sticky");
		}
		//모달창 
		$('#exampleModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('whatever') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.modal-title').text('New message to ' + recipient)
  modal.find('.modal-body input').val(recipient)
});
	});

	</script>
	
</head>
<body id="main_page_body">

	<!--상단의 제목/폴더그림 부분-->
	<div class="header">
		<img src="../static/img/just_folder.png"/>
		<p style="display:inline-block;">직박구리</p>
	</div>

	<!--직박구리 어 왔어? 부분-->
	<div class="jikbak"></div>

	<div class="main_info">
		<div class="folder_mouse">
		<img src="../static/img/christmas_logo3.png"/>
		</div>
	</div>
	<div>
		<div class="col-md-1"></div>
		<div class="col-md-5 main_slogan">
			<p>직박구리 사이트에 대한 설명이 들어갈 자리 입니다.</p>
		</div>
		<div class="col-md-3 join" data-toggle="modal" data-target="#exampleModal">	
			<img src="../static/img/join3.png"/>			
		</div>
		<div class="col-md-3 log_in" data-toggle="modal" data-target="#exampleModal">
			<img src="../static/img/log_in2.png"/>
		</div>
		<div class="col-md-1"></div>
	</div>
	

	<!--모달 창-->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="exampleModalLabel">New message</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label for="recipient-name" class="control-label">Recipient:</label>
							<input type="text" class="form-control" id="recipient-name">
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Message:</label>
							<textarea class="form-control" id="message-text"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Send message</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
