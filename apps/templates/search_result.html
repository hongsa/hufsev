{% extends "nav_layout.html" %}

{% block css %}

<style type="text/css">
    .search_result {

        position: relative;
        top: 200px;
        height: 600px;
        color: black;
        text-align: center;
        font-family: 'jua';

    }

</style>

{%endblock%}
{% block js %}
{% endblock js %}
{% block content %}

<div class="search_result col-md-offset-4 col-md-4" style="position:relative;top:120px;">

    <img style="height:200px" src="{{url_for('static', filename='img/jikbak_yellow.png')}}">
    <p style="font-size:40px;">{{searching_word}} 검색결과 입니다.</p>
    <div style="background-color:#8D5CBF;">
        {% for i in selected_actor %}
        <div>
            <div>
                <div class="row">
                    <a href="../actorDetail/{{i}}">
                        <div id="search_result_{{i}}" style="font-size:25px;">
                            {{i}}
                        </div>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% for j in selected_video %}
        <div>
            <div>
                <div class="row">
                    <a href="../videoDetail/{{j}}">
                        <div id="search_result_{{j}}" style="font-size:25px;">
                            {{j}}
                        </div>
                    </a>

                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>



{% endblock %}
