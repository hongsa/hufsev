{% extends "nav_layout.html" %}

{% block css %}

{%endblock%}
{% block js %}
{% endblock js %}
{% block content %}

<div class="col-md-1"></div>
<div class="col-md-10 text-center">

    <img style="height:7.33em; display: inline-block" src="{{url_for('static', filename='img/jikbak_yellow.png')}}" class="img-responsive" alt="Responsive image">
    <p style="font-size:30px;">{{searching_word}} 검색결과 입니다.</p>

    <div class="row">
        {% for i in selected_actor %}
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail text-center">
                <a href="../actorDetail/{{i}}">
                    <img src="/show2/{{i}}"  class="category_img" alt=""/>
                    <div>
                        <span class="all_name">{{i}}</span>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
        {% for j in selected_video %}

        <div class="col-sm-6 col-md-3">
            <div class="thumbnail text-center">
                <a href="../videoDetail/{{j}}">
                    <img src="/show1/{{j}}"  class="category_img" alt=""/>
                    <div>
                        {{j}}
                    </div>
                </a>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

<div class="col-md-1"></div>


{% endblock %}
