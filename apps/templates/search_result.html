{% extends "nav_layout.html" %}

{% block css %}

{%endblock%}
{% block js %}
{% endblock js %}
{% block content %}

<div class="col-md-1"></div>
<div class="col-md-10 text-center" style="margin-top:6.67em;">

<img style="height:13.33em; display: inline-block" src="{{url_for('static', filename='img/jikbak_yellow.png')}}" class="img-responsive" alt="Responsive image">
    <p style="font-size:30px;">{{searching_word}} 검색결과 입니다.</p>
    <div style="background-color:#141A56;">
        {% for i in selected_actor %}
        <div>
            <div>
                <div class="row">
                    <a href="../actorDetail/{{i}}">
                        <div id="search_result_{{i}}" style="font-size:25px;">
                            {{i}}
                        </div>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% for j in selected_video %}
        <div>
            <div>
                <div class="row">
                    <a href="../videoDetail/{{j}}">
                        <div id="search_result_{{j}}" style="font-size:25px;">
                            {{j}}
                        </div>
                    </a>

                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
<div class="col-md-1"></div>


{% endblock %}
